<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <div class="controls">
        <label for="startDate">Start date</label>
        <input id="startDate" type="date" />
        <label for="endDate">End date</label>
        <input id="endDate" type="date" />
        <label for="apiKey">NASA API Key</label>
        <input id="apiKey" type="text" placeholder="Enter API key (or leave empty for DEMO_KEY)" />
        <button id="getImageBtn">Fetch Space Images</button>
      </div>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Fetch Space Images" to explore the cosmos!</p>
      </div>
    </div>

    <div id="loading" class="loading" aria-live="polite" hidden="">Loading imagesâ€¦</div>

    <section id="didYouKnow" class="did-you-know" aria-live="polite"></section>
    <!-- Modal for full-size image / video -->
    
    
  </div>

  <script src="js/script.js"></script>
</body>
</html>
